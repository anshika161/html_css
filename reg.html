<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body bgcolor="Lightskyblue">
    <center><h1><u>Registration</u></h1></center>
    <form>
            <label>First Name</label>
            <input type="text" name="name" required><br><br>
            <label>Middle Name</label>
            <input type="text" name="middle name" required><br><br>
            <label>Last Name</label>
            <input type="text" name="last name" required><br><br>
            <label>Roll no.</label>
            <input type="text" name="roll no" required><br><br>
            <label>Email id</label>
            <input type="text" name="id" required><br><br>
            <label>
                Course:
            </label>
            <select>
                <option value="COURSE">Course</option>
                <option value="B.Tech">Course</option>
                <option value="BCA">Course</option>
                <option value="MBA">Course</option>
                <option value="M.Tech">M.Tech</option>
            </select><br><br>
            <label>
                Dept.
            </label>
            <select>
                <option value="cse">CSE</option>
                <option value="cse(aiml)">aiml</option>
                <option value="mechanical">mechanical</option>
                <option value="biotech">biotech</option>
            </select>
            <label>
                Semester:
            </label>
            <select>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            <br><br>
            <label>
                SECTION:
            </label><br>
            <input type="radio" name="section" value="A"/>A
            <input type="radio" name="section" value="B"/>B
            <input type="radio" name="section" value="C"/>C
            <input type="radio" name="section" value="D"/>D
            <br><br>
            <label>
                Subject Choice:
            </label>
            <br>
            <input type="checkbox" checked="checked">DAA<br>
            <input type="checkbox" checked="checked">DBMS<br>
            <input type="checkbox" checked="checked">DESIGN THINKING<br>
            <input type="checkbox" checked="checked">PYTHON WEB DEVELOPMENT WITH DJANGO<br>
            <input type="checkbox" checked="checked">DESIGN PATTERN<br>
            <input type="checkbox" checked="checked">CLOUD COMPUTING<br>
            <input type="checkbox" checked="checked">aiml<br>
            <input type="checkbox" checked="checked">MACHINE LEARNING<br><br>
            <button type="submit">Submit</button>
            <button type="Cancel">Cancel</button>
    </form>
</body>
</html>
